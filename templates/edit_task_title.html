<form hx-post="{% url 'task-edit' task.id %}" hx-target="#task-title-{{ task.id }}">
    {% csrf_token %}
    <div style="display: flex;">
        <input type="text" class="form-control" name="title" value="{{ task.title }}"
               maxlength="70" minlength="3">
        <button class="btn btn-success" style="background-color: #75ac8d;" type="submit">Save</button>
    </div>
</form>
