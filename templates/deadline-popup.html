{% load static %}
<li id="popupContainer-deadline-{{ task.id }}" class="popup-container">
    <div class="popup-content">
        <span class="close-btn" onclick="closePopupDeadline('{{ task.id }}')">&times;</span>
        {% if task.deadline_to %}
        <p style="color: red; text-align: center; font-size: 20px;">Deadline:
            <span style="font-size: 23px; font-weight: bold;">{{ task.deadline_to }}</span></p>
        {% else %}
        <p style="color: red; text-align: center; font-size: 20px;">There is no deadline for this task.</p>
        {% endif %}
        <form style="text-align: center;">
            {% csrf_token %}
            <h2 style="text-align: center; font-size: 20px;">Set deadline to task "{{ task }}"</h2>
            <label for="deadline">Choose your deadline for this task:</label>
            <input type="date" id="deadline" name="deadline">
            <button hx-post="{% url 'task-deadline' task.id %}"
              hx-target="#list-group-{{ task.project.id }}"
                    type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</li>
